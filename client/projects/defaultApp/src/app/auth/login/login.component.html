<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()"  novalidate >
    <img class="mb-4" src="/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div formGroupName="credentials">

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
      <div *ngIf="errors?.email">
        <p class="text-danger">{{errors?.email}}</p>
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="mt-3" *ngIf="message">
      <p class="text-danger">{{message}}</p>
    </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      {{ (loading) ? 'Please wait..' : 'Sign in' }}</button>
  </form>
</main>

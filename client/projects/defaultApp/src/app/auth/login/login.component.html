<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <img class="mb-4" src="/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="email" class="form-control" [class.ng-invalid]="errors?.email" formControlName="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
      <ng-container *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div *ngIf="email?.errors?.['required']">
          <p class="text-danger">Email field is required!</p>
        </div>
        <div *ngIf="email?.errors?.['minlength']">
          <p class="text-danger">Min 6 character!</p>
        </div>
      </ng-container>
      <div *ngIf="errors?.email">
        <p class="text-danger">{{errors?.email}}</p>
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <ng-container *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div class="mt-3" *ngIf="password?.errors?.['required']">
          <p class="text-danger">Password is required!</p>
        </div>
        <div class="mt-3" *ngIf="password?.errors?.['required']">
          <p class="text-danger">Min 6 character!</p>
        </div>
      </ng-container>

    </div>
    <div class="mt-3" *ngIf="message">
      <p class="text-danger">{{message}}</p>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit"  [disabled]="!loginForm.valid">
      {{ (loading) ? 'Please wait..' : 'Sign in' }}</button>
  </form>
</main>
